<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            box-sizing: border-box;
            background-color: white;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 0 10px;
        }

        header .auth a {
            border: 2px solid #FFC700;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .section.home {
            background-color: #fff;
        }

        .logo img {
            width: 500px;
            height: auto;
        }

        .tagline {
            font-size: 22px;
            color: #555;
        }

        .section.news {
            background-color: #f4f4f4;
        }

        .section.news h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .section.news ul {
            list-style: none;
            padding: 0;
        }

        .section.news li {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 450px;
        }
        .modal-content h2 {
            margin-bottom: 20px;
        }
        .close-btn {
            margin-top: 10px;
            background-color: #FFC700;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="../static/anim/move.css">
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#news">News</a>
        </nav>
        <div class="auth">
            <a href="#" id="login-link">Login</a>
            <a href="#" id="signup-link">Sign up</a>
        </div>
    </header>
    <section id="home" class="section home">
        <div class="logo">
            <img src="../static/img/logo.png" alt="Opportu Logo">
        </div>
        <div class="tagline">Develop your dream by your hands</div>
    </section>
    <section id="news" class="section news">
        <h2>Latest News</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="modal" id="signup-modal">
            <div class="modal-content">
                <h2>As</h2>
                <div class="button-container">
                    <button class="role-btn" id="student-btn"><img src="../static/img/Group%2020.png" style="width: 150px;"></button>
                    <button class="role-btn" id="company-btn"><img src="../static/img/Group%2019.png" style="width: 150px;"></button>
                </div>
                <button class="close-btn" id="close-btn">Close</button>
            </div>
        </div>        
    
        <script>
            const loginBtn = document.getElementById('login-btn');
            const modal = document.getElementById('login-modal');
            const closeBtn = document.getElementById('close-btn');
            loginBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
            });
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        </script>
    </section>
    <script src="../static/scripts/sign.js"></script>
</body>
</html>
