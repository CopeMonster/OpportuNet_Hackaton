<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportu</title>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .modal {
            animation-duration: 0.4s;
            animation-fill-mode: both;
        }

        .modal-content {
            animation-duration: 0.4s;
            animation-fill-mode: both;
        }

        .hidden {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .role-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00000000;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .role-btn:hover {
            background-color: #7a602f71;
        }



        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .company-menu-container {
            position: relative;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        .company-menu-container:hover {
            color: #FFC700;
        }

        .profile-menu {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-menu.active {
            display: block;
        }

        .profile-menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .profile-menu a:last-child {
            border-bottom: none;
        }

        .profile-menu a:hover {
            background-color: #f4f4f4;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        #login-modal .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            font-family: Arial, sans-serif;
        }

        #login-modal .modal-content h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        #login-modal .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        #login-modal .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        #login-modal .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #login-modal .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #FFC700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        #login-modal .submit-btn:hover {
            background-color: #E6B800;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            box-sizing: border-box;
            background-color: white;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 0 10px;
        }

        header .auth a {
            border: 2px solid #FFC700;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .section.home {
            background-color: #fff;
        }

        .logo img {
            width: 500px;
            height: auto;
        }

        .tagline {
            font-size: 22px;
            color: #555;
        }

        .section.news {
            background-color: #f4f4f4;
        }

        .section.news h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .section.news ul {
            list-style: none;
            padding: 0;
        }

        .section.news li {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 450px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .close-btn {
            margin: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 210px;
            right: 510px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #7a602f71;
        }

        #user-info {
            display: flex;
            align-items: center;
        }
        #profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #user-email {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<header>
    <nav class="nav-links">
        <a href="#home">Home</a>
        <a href="#news">News</a>
    </nav>
    <div class="company-menu-container" onclick="toggleProfileMenu()">
        My Company
        <div class="profile-menu" id="profileMenu">
            <a th:href="@{/index.html}">My Profile</a>
            <a th:href="@{/mainunreg.html}">Log Out</a>
        </div>
    </div>
</header>
<section id="home" class="section home">
    <div class="logo">
        <img th:src="@{/templates/img/logo.png}" alt="Opportu Logo">
    </div>
    <div class="tagline">Develop your dream by your hands</div>
</section>
<section id="news" class="section news">
    <h2>Latest News</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</section>
<script>
    function toggleProfileMenu() {
        const menu = document.getElementById('profileMenu');
        menu.classList.toggle('active');
    }
</script>
</body>
</html>
